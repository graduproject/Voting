<!DOCTYPE html>

<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header" style = "width: 25%; margin: auto; margin-top: 10%"> 

        <!-- Header section containing title -->
        

        <main class="mdl-layout__content">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid " >

                <!-- Container for the demo -->
                <div id="sign-in-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white" >
                        <h2 class="mdl-card__title-text" style="margin : auto">관리자 인증</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <p>관리자 인증을 위해 휴대전화 번호를 아래에 입력하세요.</p>

                        <form id="sign-in-form" action="#">
                            <!-- Input to enter the phone number -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="\+[0-9\s\-\(\)]+" id="phone-number">
                                <label class="mdl-textfield__label" for="phone-number">휴대전화 번호 입력</label>
                                <span class="mdl-textfield__error">유효하지 않은 휴대전화 번호입니다.</span>
                            </div>

                            <!-- Sign-in button -->
                            <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="sign-in-button">인증번호 전송</button>
                        </form>

                        <!-- Button that handles sign-out -->
                        <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-out-button">로그 아웃</button>

                        <form id="verification-code-form" action="#">
                            <!-- Input to enter the verification code -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="verification-code">
                                <label class="mdl-textfield__label" for="verification-code">인증코드 제출</label>
                            </div>

                            <!-- Button that triggers code verification -->
                            <input type="submit" class="mdl-button mdl-js-button mdl-button--raised" id="verify-code-button" value="인증" />
                            <!-- Button to cancel code verification -->
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="cancel-verify-code-button">다시 전송하기</button>
                        </form>
                    </div>
                </div>

                <!-- Container for the sign in status and user info -->
                <div id="user-details-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                        <h2 class="mdl-card__title-text" style="margin : auto">관리자 정보</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <!-- Container where we'll display the user details -->
                        <div class="user-details-container">
                            등록한 선거:
                            <span id="sign-in-status">Unknown</span>
                        
                            <pre><code id="account-details"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
    <script src="/__/firebase/5.0.0/firebase-app.js"></script>
    <script src="/__/firebase/5.0.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
</body>

</html>
