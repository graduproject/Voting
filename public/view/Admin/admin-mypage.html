<!DOCTYPE HTML>
<meta charset="utf-8">

<html>
	<head>
		<title>Voting Web</title>
		<link href="../css/mypage.css" rel="stylesheet" type="text/css">
		<script language="javascript">
			function confirmResult(){
			if(confirm("정말 탈퇴하시겠습니까?")){
				alert("성공적으로 탈퇴되었습니다.");
				location.href="/admin-login";
			}
			else{
				alert("탈퇴가 취소되었습니다.");
				}
			}
		</script>
	</head>
	
	<body>
		<div class="bar_box">
			<p><a href="/admin-main" ><img src="../img/vote.png" alt="투표 이미지" id="logo_img"></a></p>
			<ul id="main_menu">
				<li><a href="/admin-mypage" id="mypage"> 내 정보 수정</a></li>
				<li><a href="/admin-login" id="logout"> 로그아웃</a></li>
			</ul>
		</div>
		<center>
		<div class="region_main">
			<div class="find-wrap">
			</div>
				<h2 id="table_name">회원 정보 수정</h2>
				<div class="content-wrap">
				<table class="mypage-table">
					<tr>
						<td>비밀번호</td>
						<td><input type="password" name="" value="" placeholder="비밀번호 입력" maxlength="16"></td>
					</tr>
					<tr>
						<td>비밀번호 확인</td>
						<td><input type="password" name="" value="" placeholder="비밀번호 재입력" maxlength="16"></td>
					</tr>
					<tr>
						<td>E-mail</td>
						<td><input type="text" name="" value=""></td>
						<td>@ <input type="text" name="" value=""></td>
					</tr>
					<tr>
						<td>휴대폰 번호</td>
						<td><input type="text" name="" value=""><br></td>
					</tr>
				</table>
				<a href="/admin-main"><button type="submit" id="modify">수정</button></a>
				<button type="button" id="withdraw" onclick='confirmResult()'>회원 탈퇴</button>
				
				</div>
		</div>
		</center>
	</body>
</html>
