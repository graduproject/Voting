<!DOCTYPE html>
<meta charset="utf-8">

<html>
  <head>    
    <title>Voting Web</title>
	<link href="../css/register.css" rel="stylesheet" type="text/css">
  </head>
  <body>
	<center>
	<fieldset id="register-wrap">   
		<div id="register-font"><font color="black" size="20" face=""><center><b>회원가입</b></center></font></div>
		<form action="./">
		<table class="register-table">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="" value="" placeholder="아이디를 입력하세요" required="required"></td>
				<td><button type="button" name="">중복확인</button></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="" value="" placeholder="비밀번호 입력" maxlength="16" required="required"></td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td><input type="password" name="" value="" placeholder="비밀번호 재입력" maxlength="16" required="required"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="" value="" required="required"></td>
			</tr>
			<tr>
				<td>주민등록번호</td>
				<td><input type="text" name="" value="" required="required"></td>
				<td>- <input type="password" name="" value="" required="required"></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td><input type="text" name="" value="" required="required"></td>
				<td>@ <input type="text" name="" value="" required="required"></td>
			</tr>
			<tr>
				<td>휴대폰 번호</td>
				<td><input type="text" name="" value="" required="required"><br></td>
			</tr>
			<tr>
				<td colspan="3" align="center"><input type="submit" name="" value="가입하기" id="register-button"></td>
			</tr>
		</table>
		</form>
	</fieldset>
	</center>
  </body>
</html>
